<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Stranger Things App</title>
<style>
    body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background: linear-gradient(180deg, #000000, #1a0000);
        color: #fff;
        text-align: center;
        height: 100vh;
        padding-top: 120px;
    }

    h1 {
        font-size: 60px;
        color: #ff0000;
        text-shadow: 0 0 20px #ff0000, 0 0 40px #8b0000;
        animation: flicker 2s infinite;
    }

    p {
        font-size: 20px;
        opacity: 0.8;
    }

    @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            opacity: 1;
        }
        20%, 24%, 55% {
            opacity: 0.3;
        }
    }

    .upside-down {
        margin-top: 60px;
        font-size: 16px;
        color: #ff3b3b;
        opacity: 0.7;
    }
</style>
</head>

<body>
    <h1>STRANGER THINGS</h1>
    <p>Bienvenido</p>
    

    <div class="upside-down">The Upside Down is near...</div>
</body>
</html>
